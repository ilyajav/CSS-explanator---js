<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Explanator</title>
    <link rel = "stylesheet" href="CSS.css">
</head>
<body>
<div class="mainForm">
<section id = "form1">
    <button id="border">Change borders</button>
    <p id = "form1.1"></p>
    <img src = "IMG/r.jpg" id = "photo1">
    <img src = "IMG/cat.jpg" id = "photo2">
</section>
<section id = "form2">
    <p id = "sh">text-shadow</p>
    <div id ="btsSH">
    <button id="btnSh1">Change first shadow</button>
    <button id="btnSh2">Change twice shadow</button>
    </div>
    <ol class="list">
        <li id = "l1">This is text with shadow</li>
        <li id = "l2">This is text with twice shadow</li>
    </ol>
</section>
<section id = "form3">
    <p id ="ff">font-family</p>
    <div id ="btsF">
        <button id="btF1">Arial Black</button>
        <button id="btF2">Bookman Old Style</button>
        <button id="btF3">Helvetica</button>
        <button id="btF4">Impact</button>
    </div>
    <p id="text">The five boxing wizards jump quickly</p>
</section>
<section id = "form4">
    <p id = "op">opacity</p>
    <div class = "bts4">
        <button class="bts4" id="bt25">25%</button>
        <button class="bts4" id="bt50">50%</button>
        <button class="bts4" id="bt75">75%</button>
        <button class="bts4" id="bt100">100%</button>
    </div>
    <img src = "IMG/fire.png" id ="fire">
</section>
</div>
<script src="script.js"></script>
</body>
</html>
